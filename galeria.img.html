<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Trabalhando com imagens</title>
</head>

<body>
    <a id="inicio">
        <h1>Trabalhando com diversos elementos </h1>
        <hr>
        <h3>Filmes do Tim Burton:</h3>
        <p>
            <a href="#beetlejuice"><img src="imagens/beetlejuice_mini.jpg" alt="Beetlejuice"></a>
            <a href="#chapeleiro"><img src="imagens/chapeleiro_mini.jpg" alt="chapeleiro"></a>
            <a href="#noivacavader"><img src="imagens/noiva_cadaver_mini.jpg" alt="Noiva Cadaver"></a>

        </p>
        <!--Lincar as imagens em miniatura com as imagens grandes por meio de link vertical-->
        <hr>
        <figure>
            <a id="beetlejuice"></a>
            <img src="imagens/beetlejuice.jpg" alt=" Beetlejuice">
            <figcaption><i>Beetlejuice, em os fantasmas se divertem</i></figcaption>
            <p> <a href="#inicio">Ir para o topo.</a></p>
        </figure>

        <figure>
            <a id="chapeleiro"></a>
            <img src="imagens/chapeleiro.jpg" alt="Chapeleiro">
            <figcaption> <i>O chapeleiro maluco, no pais das maravilhas</i></figcaption>
            <p> <a href="#inicio">Ir para o topo.</a></p>
        </figure>

        <figure>
            <a id="noivacavader"></a>
            <img src="imagens/noiva_cadaver.jpg" alt="Noiva cadaver">
            <figcaption><i> Animação de Tim Burton: A noiva cadaver</i> </figcaption>
            <p> <a href="#inicio">Ir para o topo.</a></p>
        </figure>


</body>
