<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Trabalhando com imagens</title>
</head>

<body>
    <h1>Elementos e atributos para imagens</h1>
    <hr>
    <p>O uso da tag <b>"img"</b> e os atributos <b>scr</b> e <b>alt</b> devem ser usado sempre com imagens</p>
    <p><img src="imagens/onca.jpg"
            alt="Onça pintada encima de uma árvore e ao fundo uma cachoeira grande com araras sobrevoando "> </p>

    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazônica vista de cima">
        <figcaption><i>Foto retirada do acervo do museu da Amazonia, publicada pelo fotografo xxx em 2010.</i>
        </figcaption>
    </figure>












</body>

</html>
